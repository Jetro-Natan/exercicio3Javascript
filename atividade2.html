<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC</title>
    <style>
        #situacao {
            font-weight: bold;
        }
        .normal {
            color: green;
        }
        .alerta {
            color: orange;
        }
        .perigo {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1"><br><br>
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01"><br><br>
    <button onclick="calcularIMC()">Calcular</button>

    <p>IMC: <span id="imc"></span></p>
    <p>Situação: <span id="situacao"></span></p>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            const imc = peso / (altura * altura);
            let situacao, classe;

            if (imc < 18.5) {
                situacao = "Abaixo do peso";
                classe = "alerta";
            } else if (imc >= 18.5 && imc < 25) {
                situacao = "Peso normal";
                classe = "normal";
            } else if (imc >= 25 && imc < 30) {
                situacao = "Sobrepeso";
                classe = "alerta";
            } else if (imc >= 30 && imc < 35) {
                situacao = "Obesidade I";
                classe = "perigo";
            } else if (imc >= 35 && imc < 40) {
                situacao = "Obesidade II";
                classe = "perigo";
            } else {
                situacao = "Obesidade III";
                classe = "perigo";
            }

            document.getElementById('imc').innerHTML = imc.toFixed(2);
            const situacaoElement = document.getElementById('situacao');
            situacaoElement.innerHTML = situacao;
            situacaoElement.className = classe;
        }
    </script>
</body>
</html>
